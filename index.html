<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto 5</title>
</head>
<body class="main-page">
    <div class="card">
        <p class="card__ingredients">Ingredientes</p>
        <h2 class="card__title"></h2>
        <div class="card__buttons">
            <a href="#" class="card__button--select">Seleccionar todo</a>
            <span>|</span>
            <a href="#" class="card__button--unselect">Deseleccionar todo</a>
        </div>
        <div class="card__article-list"></div>
        <div class="card__items">
            <h2 class="card__items--title">Items:</h2>
            <p class="card__items--total"></p>
        </div>
        <div class="card__subtotal">
            <h2 class="card__subtotal--title">Subtotal</h2>
            <p class="card__subtotal--total"></p>
        </div>
        <div class="card__shipping-cost">
            <h2 class="card__shipping-cost--title">Gastos de env√≠o</h2>
            <p class="card__shipping-cost--total"></p>
        </div>
        <div class="card__total">
            <h2 class="card__total--title">Total</h2>
            <p class="card__total--total"></p>
        </div>
        <button class="card__button--buy">Comprar ingredientes: 
            <span class="card__total-price"></span>
        </button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
