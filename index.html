<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto 5</title>
</head>
<body class="main-page">
    <div class="card">
        <p class="card__ingredients">Ingredients</p>
        <h2 class="card__title"></h2>
        <div class="card__buttons">
            <button class="card__button--select">Seleccionar todo</button>
            <button class="card__button--unselect">Deseleccionar todo</button>
        </div>
        <div class="card__article-list"></div>
        <div class="card__items"></div>
        <div class="card__subtotal"></div>
        <div class="card__shipping-cost"></div>
        <div class="card__total"></div>
        <button>Comprar ingredientes: <span></span></button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
